<app-flash></app-flash>
<app-notification></app-notification>
<!-- This is an A11y Change (#2, added tabindex attribute to ensure skip link works correctly for tab key) -->
<main class="center" id="main" tabindex="-1">
  <div class="background">
    <div class="special-header"><h1>Edit Item</h1></div>
    <form ngNativeValidate (ngSubmit)="onSubmit()" method="post" action="#">
      <div>
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          size="40"
          placeholder="Enter Title"
          [(ngModel)]="title"
          required
        />
      </div>
      <div>
        <label for="budget">Budget</label>
        <input
          type="number"
          id="budget"
          name="budget"
          size="40"
          min="0"
          step="1"
          placeholder="Enter Budget Amount"
          [(ngModel)]="budget"
          required
        />
      </div>
      <div>
        <label for="spend">Spend</label>
        <input
          type="number"
          id="spend"
          name="spend"
          size="40"
          min="0"
          step="1"
          placeholder="Enter Spend Amount"
          [(ngModel)]="spend"
          required
        />
      </div>
      <div>
        <label for="submit"></label>
        <button id="submit">Update</button>
      </div>
    </form>
  </div>
</main>
